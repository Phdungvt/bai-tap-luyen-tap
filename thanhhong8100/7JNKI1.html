":{"stem":true,"answers":true},"rendered_question":"Cho hình hộp chữ nhật $ABCD.A'B'C'D'$ với $\\vec{AB} = \\vec{a}$, $\\vec{AD} = \\vec{b}$, $\\vec{AA'} = \\vec{c}$."},{"main_question":"Cho lăng trụ $ABC.A'B'C'$ có $\\vec{AA'} = \\vec{a}$, $\\vec{AB} = \\vec{b}$, $\\vec{AC} = \\vec{c}$.","statements":[{"statement":"Vectơ $\\vec{A'B'}$ bằng $\\vec{b}$.","is_correct":true,"rendered_statement":"Vectơ $\\vec{A'B'}$ bằng $\\vec{b}$."},{"statement":"Vectơ $\\vec{B'C}$ có thể được phân tích là $\\vec{a} + \\vec{b} - \\vec{c}$.","is_correct":false,"rendered_statement":"Vectơ $\\vec{B'C}$ có thể được phân tích là $\\vec{a} + \\vec{b} - \\vec{c}$."},{"statement":"Vectơ $\\vec{MN}$ với $M, N$ lần lượt là trung điểm của $AB, A'C'$ có thể được phân tích theo $\\vec{a}, \\vec{b}, \\vec{c}$ là $\\vec{MN} = \\vec{a} + \\dfrac{1}{2}(\\vec{c} - \\vec{b})$.","is_correct":true,"rendered_statement":"Vectơ $\\vec{MN}$ với $M, N$ lần lượt là trung điểm của $AB, A'C'$ có thể được phân tích theo $\\vec{a}, \\vec{b}, \\vec{c}$ là $\\vec{MN} = \\vec{a} + \\dfrac{1}{2}(\\vec{c} - \\vec{b})$."},{"statement":"Nếu lăng trụ là lăng trụ đứng và tam giác $ABC$ vuông tại $B$, với $AB=x, BC=y, AA'=z$, thì tích vô hướng $\\vec{BA'} \\cdot \\vec{BC}$ bằng $y^2$.","is_correct":false,"rendered_statement":"Nếu lăng trụ là lăng trụ đứng và tam giác $ABC$ vuông tại $B$, với $AB=x, BC=y, AA'=z$, thì tích vô hướng $\\vec{BA'} \\cdot \\vec{BC}$ bằng $y^2$."}],"type":"true-false","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Cho lăng trụ $ABC.A'B'C'$ có $\\vec{AA'} = \\vec{a}$, $\\vec{AB} = \\vec{b}$, $\\vec{AC} = \\vec{c}$."},{"question":"Cho hình hộp $ABCD.A'B'C'D'$. Gọi $M$ là trung điểm của $CC'$. Hãy biểu diễn vectơ $\\vec{AM}$ theo các vectơ $\\vec{u} = \\vec{AB}$, $\\vec{v} = \\vec{AD}$ và $\\vec{w} = \\vec{AA'}$. [HHKG][ABCD.A'B'C'D'][14]","answer":"Để biểu diễn vectơ $\\vec{AM}$ theo các vectơ cơ sở $\\vec{u}$, $\\vec{v}$, $\\vec{w}$, ta sử dụng quy tắc cộng vectơ và tính chất của hình hộp:\n\n**Bước 1:** Phân tích vectơ $\\vec{AM}$ theo các vectơ trung gian.\nTa có $\\vec{AM} = \\vec{AC} + \\vec{CM}$.\n\n**Bước 2:** Biểu diễn $\\vec{AC}$ theo các vectơ cơ sở.\nVì $ABCD$ là mặt đáy của hình hộp nên $ABCD$ là hình bình hành. Theo quy tắc hình bình hành, ta có:\n$\\vec{AC} = \\vec{AB} + \\vec{AD} = \\vec{u} + \\vec{v}$.\n\n**Bước 3:** Biểu diễn $\\vec{CM}$ theo các vectơ cơ sở.\nVì $M$ là trung điểm của $CC'$, nên $\\vec{CM} = \\dfrac{1}{2}\\vec{CC'}$.\nTrong hình hộp, các cạnh song song và bằng nhau, nên $\\vec{CC'} = \\vec{AA'}$.\nDo đó, $\\vec{CM} = \\dfrac{1}{2}\\vec{AA'} = \\dfrac{1}{2}\\vec{w}$.\n\n**Bước 4:** Thay các biểu thức đã tìm được vào biểu thức của $\\vec{AM}$.\n$\\vec{AM} = (\\vec{u} + \\vec{v}) + \\dfrac{1}{2}\\vec{w} = \\vec{u} + \\vec{v} + \\dfrac{1}{2}\\vec{w}$.\n\nVậy, vectơ $\\vec{AM}$ được biểu diễn là **$\\vec{u} + \\vec{v} + \\dfrac{1}{2}\\vec{w}$**.","type":"short-answer","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Cho hình hộp $ABCD.A'B'C'D'$. Gọi $M$ là trung điểm của $CC'$. Hãy biểu diễn vectơ $\\vec{AM}$ theo các vectơ $\\vec{u} = \\vec{AB}$, $\\vec{v} = \\vec{AD}$ và $\\vec{w} = \\vec{AA'}$. <img src=\"data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0nMS4wJyBlbmNvZGluZz0nVVRGLTgnPz4KPCEtLSBUaGlzIGZpbGUgd2FzIGdlbmVyYXRlZCBieSBkdmlzdmdtIDMuMC4zIC0tPgo8c3ZnIHZlcnNpb249JzEuMScgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJyB4bWxuczp4bGluaz0naHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluaycgd2lkdGg9JzE1Ny41OTgzMDVwdCcgaGVpZ2h0PScxNTIuNjk2MjlwdCcgdmlld0JveD0nLTY1LjI2NTIxMiAtNjUuMjY2NDIgMTU3LjU5ODMwNSAxNTIuNjk2MjknPgo8ZGVmcz4KPHBhdGggaWQ9J2cwLTQ4JyBkPSdNMi4xMTIwOC0zLjc3NzgzM0MyLjE1MTkzLTMuODgxNDQ1IDIuMTgzODExLTMuOTM3MjM1IDIuMTgzODExLTQuMDE2OTM2QzIuMTgzODExLTQuMjc5OTUgMS45NDQ3MDctNC40NTUyOTMgMS43MjE1NDQtNC40NTUyOTNDMS40MDI3NC00LjQ1NTI5MyAxLjMxNTA2OC00LjE3NjMzOSAxLjI4MzE4OC00LjA2NDc1N0wuMjcwOTg0LS42Mjk2MzlDLjIzOTEwMy0uNTMzOTk4IC4yMzkxMDMtLjUxMDA alpha = \\dfrac{3}{\\sqrt{34}}$.","answer":"a) **Sai.**Vì $A$ trùng gốc tọa độ $O(0;0;0)$, cạnh $AB$ nằm trên trục $Ox$. Do đó, điểm $B$ có tọa độ là $(AB;0;0)$. Với $AB=4$, ta có $B(4;0;0)$.b) **Đúng.**Điểm $C'$ là đỉnh đối diện với $A$ của hình hộp chữ nhật. Vì $A$ là gốc tọa độ và các cạnh $AB, AD, AA'$ lần lượt nằm trên các trục $Ox, Oy, Oz$, ta có:Tọa độ $B(4;0;0)$Tọa độ $D(0;3;0)$Tọa độ $A'(0;0;5)$Từ đó, tọa độ điểm $C'$ được xác định bởi $\\vec{OC'} = \\vec{OA} + \\vec{AB} + \\vec{AD} + \\vec{AA'} = (0;0;0) + (4;0;0) + (0;3;0) + (0;0;5) = (4;3;5)$.Vậy $C'(4;3;5)$.c) **Đúng.**Ta có:$\\vec{AD} = D - A = (0;3;0) - (0;0;0) = (0;3;0)$.Điểm $B'$ có tọa độ $(4;0;5)$ (do $B'(AB;0;AA')$).Điểm $C$ có tọa độ $(4;3;0)$ (do $C(AB;AD;0)$).Vectơ $\\vec{B'C} = C - B' = (4-4; 3-0; 0-5) = (0;3;-5)$.Tích vô hướng của hai vectơ $\\vec{AD}$ và $\\vec{B'C}$ là:$\\vec{AD} \\cdot \\vec{B'C} = (0)(0) + (3)(3) + (0)(-5) = 0 + 9 + 0 = 9$.d) **Đúng.**Ta có $\\vec{AD} = (0;3;0)$ và $\\vec{B'C} = (0;3;-5)$.Độ dài của vectơ $\\vec{AD}$ là $|\\vec{AD}| = \\sqrt{0^2 + 3^2 + 0^2} = \\sqrt{9} = 3$.Độ dài của vectơ $\\vec{B'C}$ là $|\\vec{B'C}| = \\sqrt{0^2 + 3^2 + (-5)^2} = \\sqrt{0 + 9 + 25} = \\sqrt{34}$.Cosina của góc $\\alpha$ giữa hai vectơ $\\vec{AD}$ và $\\vec{B'C}$ được tính bằng công thức:$\\cos\\alpha = \\dfrac{\\vec{AD} \\cdot \\vec{B'C}}{|\\vec{AD}| \\cdot |\\vec{B'C}|} = \\dfrac{9}{3 \\cdot \\sqrt{34}} = \\dfrac{3}{\\sqrt{34}}$.Mệnh đề là đúng.","type":"essay","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Trong không gian $Oxyz$, cho hình hộp chữ nhật $ABCD.A'B'C'D'$ có đỉnh $A$ trùng với gốc tọa độ $O$. Các cạnh $AB, AD, AA'$ lần lượt nằm trên các tia $Ox, Oy, Oz$. Biết rằng $AB = 4$, $AD = 3$ và $AA' = 5$. Quan sát hình vẽ minh họa sau: <img src=\"data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0nMS4wJyBlbmNvZGluZz0nVVRGLTgnPz4KPCEtLSBUaGlzIGZpbGUgd2FzIGdlbmVyYXRlZCBieSBkdmlzdmdtIDMuMC4zIC0tPgo8c3ZnIHZlcnNpb249JzEuMScgeG1sbnM9J  = \\dfrac{3}{\\sqrt{34}}$.","rendered_answer":"a) <strong>Sai.</strong>Vì $A$ trùng gốc tọa độ $O(0;0;0)$, cạnh $AB$ nằm trên trục $Ox$. Do đó, điểm $B$ có tọa độ là $(AB;0;0)$. Với $AB=4$, ta có $B(4;0;0)$.b) <strong>Đúng.</strong>Điểm $C'$ là đỉnh đối diện với $A$ của hình hộp chữ nhật. Vì $A$ là gốc tọa độ và các cạnh $AB, AD, AA'$ lần lượt nằm trên các trục $Ox, Oy, Oz$, ta có:Tọa độ $B(4;0;0)$Tọa độ $D(0;3;0)$Tọa độ $A'(0;0;5)$Từ đó, tọa độ điểm $C'$ được xác định bởi $\\vec{OC'} = \\vec{OA} + \\vec{AB} + \\vec{AD} + \\vec{AA'} = (0;0;0) + (4;0;0) + (0;3;0) + (0;0;5) = (4;3;5)$.Vậy $C'(4;3;5)$.c) <strong>Đúng.</strong>Ta có:$\\vec{AD} = D - A = (0;3;0) - (0;0;0) = (0;3;0)$.Điểm $B'$ có tọa độ $(4;0;5)$ (do $B'(AB;0;AA')$).Điểm $C$ có tọa độ $(4;3;0)$ (do $C(AB;AD;0)$).Vectơ $\\vec{B'C} = C - B' = (4-4; 3-0; 0-5) = (0;3;-5)$.Tích vô hướng của hai vectơ $\\vec{AD}$ và $\\vec{B'C}$ là:$\\vec{AD} \\cdot \\vec{B'C} = (0)(0) + (3)(3) + (0)(-5) = 0 + 9 + 0 = 9$.d) <strong>Đúng.</strong>Ta có $\\vec{AD} = (0;3;0)$ và $\\vec{B'C} = (0;3;-5)$.Độ dài của vectơ $\\vec{AD}$ là $|\\vec{AD}| = \\sqrt{0^2 + 3^2 + 0^2} = \\sqrt{9} = 3$.Độ dài của vectơ $\\vec{B'C}$ là $|\\vec{B'C}| = \\sqrt{0^2 + 3^2 + (-5)^2} = \\sqrt{0 + 9 + 25} = \\sqrt{34}$.Cosina của góc $\\alpha$ giữa hai vectơ $\\vec{AD}$ và $\\vec{B'C}$ được tính bằng công thức:$\\cos\\alpha = \\dfrac{\\vec{AD} \\cdot \\vec{B'C}}{|\\vec{AD}| \\cdot |\\vec{B'C}|} = \\dfrac{9}{3 \\cdot \\sqrt{34}} = \\dfrac{3}{\\sqrt{34}}$.Mệnh đề là đúng."},{"question":"Trong không gian $Oxyz$, cho hình chóp $S.ABC$ có $SA, SB, SC$ đôi một vuông góc với nhau và $S$ trùng với gốc tọa độ $O$. Các tia $SA, SB, SC$ lần lượt trùng với các tia $Ox, Oy, Oz$. Biết $SA = 2$, $SB = 3$, $SC = 4$. Gọi $M$ là trung điểm của $AB$. Quan sát hình vẽ minh họa sau: [HHKG][S.ABC][1] Hãy xác định xem các mệnh đề sau đây là đúng hay sai. Giải thích rõ ràng cho từng mệnh đề.a) Tọa độ điểm $A$ là $(2;0;0)$.b) Tọa độ điểm $M$ là $\\left(1; \\dfrac{3}{2}; 1\\right)$.c) Tích vô hướng của hai vectơ $\\vec{SM}$ và $\\vec{BC}$ bằng $-\\dfrac{9}{2}$.d) Góc giữa hai vectơ $\\vec{SM}$ và $\\vec{BC}$ là $\\beta$ thỏa mãn $\\cos\\beta = \\dfrac{-9\\sqrt{13}}{65}$.","answer":"a) **Đúng.**Vì $S$ trùng gốc tọa độ $O(0;0;0)$ và tia $SA$ nằm trên trục $Ox$. Với $SA=2$, tọa độ điểm $A$ là $(2;0;0)$.b) **Sai.**Vì $S$ trùng gốc tọa độ $O(0;0;0)$ và các tia $SA, SB, SC$ lần lượt nằm trên các trục $Ox, Oy, Oz$.Ta có tọa độ các điểm:$A(2;0;0)$ (vì $SA=2$)B$(0;3;0)$ (vì $SB=3$)Mặt khác, $M$ là trung điểm của $AB$. Tọa độ của $M$ được tính bằng công thức trung điểm:$$M = \\left(\\dfrac{x_A+x_B}{2}; \\dfrac{y_A+y_B}{2}; \\dfrac{z_A+z_B}{2}\\right) = \\left(\\dfrac{2+0}{2}; \\dfrac{0+3}{2}; \\dfrac{0+0}{2}\\right) = \\left(1; \\dfrac{3}{2}; 0\\right)$$Mệnh đề đưa ra $z$-tọa độ của $M$ là $1$, do đó mệnh đề này sai.c) **Đúng.**Ta có $S(0;0;0)$ và $M\\left(1; \\dfrac{3}{2}; 0\\right)$, nên $\\vec{SM} = \\left(1; \\dfrac{3}{2}; 0\\right)$.Cũng từ phần a), b) ta có $B(0;3;0)$ và $C(0;0;4)$ (vì $SC=4$).Vectơ $\\vec{BC} = C - B = (0-0; 0-3; 4-0) = (0;-3;4)$.Tích vô hướng của hai vectơ $\\vec{SM}$ và $\\vec{BC}$ là:$$\\vec{SM} \\cdot \\vec{BC} = (1)(0) + \\left(\\dfrac{3}{2}\\right)(-3) + (0)(4) = 0 - \\dfrac{9}{2} + 0 = -\\dfrac{9}{2}$$Mệnh đề là đúng.d) **Đúng.**Ta có $\\vec{SM} = \\left(1; \\dfrac{3}{2}; 0\\right)$ và $\\vec{BC} = (0;-3;4)$.Độ dài của vectơ $\\vec{SM}$ là:$|\\vec{SM}| = \\sqrt{1^2 + \\left(\\dfrac{3}{2}\\right)^2 + 0^2} = \\sqrt{1 + \\dfrac{9}{4}} = \\sqrt{\\dfrac{13}{4}} = \\dfrac{\\sqrt{13}}{2}$.Độ dài của vectơ $\\vec{BC}$ là:$|\\vec{BC}| = \\sqrt{0^2 + (-3)^2 + 4^2} = \\sqrt{0 + 9 + 16} = \\sqrt{25} = 5$.Cosina của góc $\\beta$ giữa hai vectơ $\\vec{SM}$ và $\\vec{BC}$ được tính bằng công thức:$$\\cos\\beta = \\dfrac{\\vec{SM} \\cdot \\vec{BC}}{|\\vec{SM}| \\cdot |\\vec{BC}|} = \\dfrac{-\\dfrac{9}{2}}{\\dfrac{\\sqrt{13}}{2} \\cdot 5} = \\dfrac{-9}{5\\sqrt{13}} = \\dfrac{-9\\sqrt{13}}{65}$$Mệnh đề là đúng.","type":"essay","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Trong không gian $Oxyz$, cho hình chóp $S.ABC$ có $SA, SB, SC$ đôi một vuông góc với nhau và $S$ trùng với gốc tọa độ $O$. Các tia $SA, SB, SC$ lần lượt trùng với các tia $Ox, Oy, Oz$. Biết $SA = 2$, $SB = 3$, $SC = 4$. Gọi $M$ là trung điểm của $AB$. Quan sát hình vẽ minh họa sau: <img src=\"data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0nMS4wJyBlbmNvZGluZz0nVVRGLTgnPz4KPCEtLSBUaGlzIGZpbGUgd2FzIGdlbmVyYXRlZCBieSBkdmlzdmdtIDMuMC4zIC0tPgo8c3ZnIHZlcnNpb249JzEuMScgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJyB4bWxuczp4bGluaz0naHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluaycgd2lkdGg9JzE1My43Njk2MjNwdCcgaGVpZ2h0PScxNjkuMTA4MDY2cHQnIHZpZXdCb3g9Jy02NS4yNjQ4OTIgLTY1LjI2NjA4NCAxNTMuNzY5NjIzIDE2OS4xMDgwNjYnPgo8ZGVmcz4KPHBhdGggaWQ9J2cwLTY1JyBkPSdNMi4wMzIzNzktMS4zMjcwMjRDMS42MTM5NDgtLjYyMTY2OSAxLjIwNzQ3Mi0uMzgyNTY1IC42MzM2MjQtLjM0NjdDLjUwMjExNy0uMzM0NzQ1IC40MDY0NzYtLjMzNDc0NSAuNDA2NDc2LS4xMTk1NTJDLjQwNjQ3Ni0uMDQ3ODIxIC40NjYyNTIgMCAuNTQ5OTM4IDBDLjc2NTEzMSAwIDEuMzAzMTEzLS4wMjM5MSAxLjUxODMwNi0uMDIzOTFDMS44NjUwMDYtLjAyMzkxIDIuMjQ3NTcyIDAgMi41ODIzMTYgMEMyLjY1NDA0NyAwIDIuNzk3NTA5IDAgMi43OTc1MDktLjIyNzE0OEMyLjc5NzUwOS0uMzM0NzQ1IDIuNzAxODY4LS4zNDY3IDIuNjMwMTM3LS4zNDY3QzIuMzU1MTY4LS4zNzA2MSAyLjEyODAyLS40NjYyNTIgMi4xMjgwMi0uNzUzMTc2QzIuMTI4MDItLjkyMDU0OCAyLjE5OTc1MS0xLjA1MjA1NSAyLjM1NTE2OC0xLjMxNTA2OEwzLjI2Mzc2MS0yLjgyMTQySDYuMzEyMzI5QzYuMzI0Mjg0LTIuNzEzODIzIDYuMzI0Mjg0LTIuNjE4MTgyIDYuMzM2MjM5LTIuNTEwNTg1QzYuMzcyMTA1LTIuMTk5NzUxIDYuNTE1NTY3LS45NTY0MTMgNi41MTU1NjctLjcyOTI2NUM2LjUxNTU2Ny0uMzcwNjEgNS45MDU4NTMtLjM0NjcgNS43MTQ1Ny0uMzQ2N0M1LjU4MzA2NC0uMzQ2NyA1LjQ1MTU1Ny0uMzQ2NyA1LjQ1MTU1Ny0uMTMxNTA3QzUuNDUxNTU3IDAgNS41NTkxNTMgMCA1LjYzMDg4NCAwQzUuODM0MTIyIDAgNi4wNzMyMjUtLjAyMzkxIDYuMjc2NDYzLS4wMjM5MUg2Ljk1NzkwOEM3LjY4NzE3My0uMDIzOTEgOC4yMTMyIDAgOC4yMjUxNTYgMEM4LjMwODg0MiAwIDguNDQwMzQ5IDAgOC40NDAzNDktLjIyNzE0OEM4LjQ0MDM0OS0uMzQ2NyA4LjMzMjc1Mi0uMzQ2NyA4LjE1MzQyNS0uMzQ2N0M3LjQ5NTg5LS4zNDY3IDcuNDgzOTM1LS40NTQyOTYgN  Tọa độ điểm $M$ là $\\left(1; \\dfrac{3}{2}; 1\\right)$.c) Tích vô hướng của hai vectơ $\\vec{SM}$ và $\\vec{BC}$ bằng $-\\dfrac{9}{2}$.d) Góc giữa hai vectơ $\\vec{SM}$ và $\\vec{BC}$ là $\\beta$ thỏa mãn $\\cos\\beta = \\dfrac{-9\\sqrt{13}}{65}$.","rendered_answer":"a) <strong>Đúng.</strong>Vì $S$ trùng gốc tọa độ $O(0;0;0)$ và tia $SA$ nằm trên trục $Ox$. Với $SA=2$, tọa độ điểm $A$ là $(2;0;0)$.b) <strong>Sai.</strong>Vì $S$ trùng gốc tọa độ $O(0;0;0)$ và các tia $SA, SB, SC$ lần lượt nằm trên các trục $Ox, Oy, Oz$.Ta có tọa độ các điểm:$A(2;0;0)$ (vì $SA=2$)B$(0;3;0)$ (vì $SB=3$)Mặt khác, $M$ là trung điểm của $AB$. Tọa độ của $M$ được tính bằng công thức trung điểm:$$M = \\left(\\dfrac{x_A+x_B}{2}; \\dfrac{y_A+y_B}{2}; \\dfrac{z_A+z_B}{2}\\right) = \\left(\\dfrac{2+0}{2}; \\dfrac{0+3}{2}; \\dfrac{0+0}{2}\\right) = \\left(1; \\dfrac{3}{2}; 0\\right)$$Mệnh đề đưa ra $z$-tọa độ của $M$ là $1$, do đó mệnh đề này sai.c) <strong>Đúng.</strong>Ta có $S(0;0;0)$ và $M\\left(1; \\dfrac{3}{2}; 0\\right)$, nên $\\vec{SM} = \\left(1; \\dfrac{3}{2}; 0\\right)$.Cũng từ phần a), b) ta có $B(0;3;0)$ và $C(0;0;4)$ (vì $SC=4$).Vectơ $\\vec{BC} = C - B = (0-0; 0-3; 4-0) = (0;-3;4)$.Tích vô hướng của hai vectơ $\\vec{SM}$ và $\\vec{BC}$ là:$$\\vec{SM} \\cdot \\vec{BC} = (1)(0) + \\left(\\dfrac{3}{2}\\right)(-3) + (0)(4) = 0 - \\dfrac{9}{2} + 0 = -\\dfrac{9}{2}$$Mệnh đề là đúng.d) <strong>Đúng.</strong>Ta có $\\vec{SM} = \\left(1; \\dfrac{3}{2}; 0\\right)$ và $\\vec{BC} = (0;-3;4)$.Độ dài của vectơ $\\vec{SM}$ là:$|\\vec{SM}| = \\sqrt{1^2 + \\left(\\dfrac{3}{2}\\right)^2 + 0^2} = \\sqrt{1 + \\dfrac{9}{4}} = \\sqrt{\\dfrac{13}{4}} = \\dfrac{\\sqrt{13}}{2}$.Độ dài của vectơ $\\vec{BC}$ là:$|\\vec{BC}| = \\sqrt{0^2 + (-3)^2 + 4^2} = \\sqrt{0 + 9 + 16} = \\sqrt{25} = 5$.Cosina của góc $\\beta$ giữa hai vectơ $\\vec{SM}$ và $\\vec{BC}$ được tính bằng công thức:$$\\cos\\beta = \\dfrac{\\vec{SM} \\cdot \\vec{BC}}{|\\vec{SM}| \\cdot |\\vec{BC}|} = \\dfrac{-\\dfrac{9}{2}}{\\dfrac{\\sqrt{13}}{2} \\cdot 5} = \\dfrac{-9}{5\\sqrt{13}} = \\dfrac{-9\\sqrt{13}}{65}$$Mệnh đề là đúng."},{"question":"Trong không gian $Oxyz$, cho hai vectơ $\\vec{a}=(2;-1;3)$ và $\\vec{b}=(1;0;-2)$. Tính tổng hoành độ của vectơ $\\vec{a}+\\vec{b}$.","options":["3","1","2","4"],"correctAnswerIndex":0,"type":"multiple-choice","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Trong không gian $Oxyz$, cho hai vectơ $\\vec{a}=(2;-1;3)$ và $\\vec{b}=(1;0;-2)$. Tính tổng hoành độ của vectơ $\\vec{a}+\\vec{b}$.","rendered_options":["3","1","2","4"]},{"question":"Trong không gian $Oxyz$, cho hai vectơ $\\vec{u}=(5;2;0)$ và $\\vec{v}=(3;-1;4)$. Tính hiệu tung độ của vectơ $\\vec{u}-\\vec{v}$.","options":["3","1","-3","5"],"correctAnswerIndex":0,"type":"multiple-choice","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Trong không gian $Oxyz$, cho hai vectơ $\\vec{u}=(5;2;0)$ và $\\vec{v}=(3;-1;4)$. Tính hiệu tung độ của vectơ $\\vec{u}-\\vec{v}$.","rendered_options":["3","1","-3","5"]},{"question":"Trong không gian $Oxyz$, cho vectơ $\\vec{w}=(4;0;-3)$. Hoành độ của vectơ $3\\vec{w}$ là:","options":["12","4","0","-9"],"correctAnswerIndex":0,"type":"multiple-choice","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Trong không gian $Oxyz$, cho vectơ $\\vec{w}=(4;0;-3)$. Hoành độ của vectơ $3\\vec{w}$ là:","rendered_options":["12","4","0","-9"]},{"question":"Trong không gian $Oxyz$, cho hai vectơ $\\vec{a}=(1;2;1)$ và $\\vec{b}=(3;-1;2)$. Tích vô hướng $\\vec{a} \\cdot \\vec{b}$ bằng:","options":["3","2","5","4"],"correctAnswerIndex":0,"type":"multiple-choice","isDirty":false,"explanation":null,"shuffleOptions":{"stem":true,"answers":true},"rendered_question":"Trong không gian $Oxyz$, cho hai vectơ $\\vec{a}=(1;2;1)$ và $\\vec{b}=(3;-1;2)$. Tích vô hướng $\\vec{a} \\cdot \\vec{b}$ bằng:","rendered_options":["3","2","5","4"]},{"question"                 const questionsInPart = groupedQuestions[partType];
                if (!questionsInPart || questionsInPart.length === 0) return;

                if (groupInfo[partType]) {
                    allHTML += `<h2 class="text-2xl font-bold text-gray-800 mb-6 pb-3 border-b-2 border-indigo-300">${groupInfo[partType].title}</h2>`;
                }
                
                questionsInPart.forEach(itemWithIndex => {
                    questionCounter++;
                    const { originalIndex, ...item } = itemWithIndex;
                    const index = originalIndex;

                    if (!item) return;

                    let contentHTML = `<div class="question-card mb-8 p-6 border rounded-xl shadow-sm" id="q-${index}">`;
                    contentHTML += `<p class="font-semibold text-lg text-gray-800 mb-4">Câu ${questionCounter}:</p>`;
                    contentHTML += `<div class="prose max-w-none text-gray-700 mb-4">${item.rendered_question || ''}</div>`;

                    let answerHTML = '';
                    const savedAnswer = userAnswers[index];
                    const type = mapType(item.type);
                    
                    if (type === 'multiple-choice') {
                        answerHTML = `<div class="space-y-3">`;
                        (item.rendered_options || []).forEach((opt, i) => {
                            const isSelected = savedAnswer === i;
                            answerHTML += `<div class="option ${isSelected ? 'selected' : ''} p-3 border-2 rounded-lg cursor-pointer transition flex items-start" data-q-index="${index}" data-opt-index="${i}" onclick="selectOption(this, ${index}, ${i})">
                                                <span class="font-bold mr-2">${String.fromCharCode(65 + i)}.</span>
                                                <div class="flex-grow">${opt}</div>
                                            </div>`;
                        });
                        answerHTML += `</div>`;
                    } else if (type === 'true-false') {
                         answerHTML = `<div class="space-y-3">`;
                         (item.statements || []).forEach((stmt, i) => {
                            const savedStmtAnswer = savedAnswer ? savedAnswer[i] : null;
                            const isTrueSelected = savedStmtAnswer === true;
                            const isFalseSelected = savedStmtAnswer === false;
                            answerHTML += `<div class="p-3 border-2 rounded-lg flex items-center justify-between gap-4">
                                                <div class="flex-grow">${stmt.rendered_statement}</div>
                                                <div class="flex-shrink-0 flex gap-2">
                                                    <button class="${isTrueSelected ? 'bg-blue-500 text-white' : 'bg-gray-200'} px-4 py-2 rounded-md font-semibold" onclick="selectTFOption(this, ${index}, ${i}, true)">Đúng</button>
                                                    <button class="${isFalseSelected ? 'bg-red-500 text-white' : 'bg-gray-200'} px-4 py-2 rounded-md font-semibold" onclick="selectTFOption(this, ${index}, ${i}, false)">Sai</button>
                                                </div>
                                            </div>`;
                        });
                        answerHTML += `</div>`;
                    } else if (type === 'short-answer') {
                        answerHTML = `<input type="text" class="w-full border border-gray-300 rounded-md p-2" value="${savedAnswer || ''}" onchange="saveTextAnswer(this, ${index})">`;
                    } else if (type === 'essay') {
                        answerHTML = `<textarea class="w-full border border-gray-300 rounded-md p-2" rows="5" onchange="saveTextAnswer(this, ${index})">${savedAnswer || ''}</textarea>`;
                    }

                    contentHTML += answerHTML + '</div>';
                    allHTML += contentHTML;
                });
            });

            container.innerHTML = allHTML;
            safeTypeset([container]);
        }

        function selectOption(element, qIndex, optIndex) {
            userAnswers[qIndex] = optIndex;
            const questionCard = document.getElementById(`q-${qIndex}`);
            questionCard.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }
        
        function selectTFOption(button, qIndex, stmtIndex, answer) {
            if (!userAnswers[qIndex] || !Array.isArray(userAnswers[qIndex])) {
                userAnswers[qIndex] = new Array(quizData[qIndex].statements.length).fill(null);
            }
            userAnswers[qIndex][stmtIndex] = answer;
            const parent = button.parentElement;
            Array.from(parent.children).forEach(btn => btn.classList.remove('bg-blue-500', 'text-white', 'bg-red-500'));
            button.classList.add(answer ? 'bg-blue-500' : 'bg-red-500', 'text-white');
        }
        
        function saveTextAnswer(element, qIndex) {
            userAnswers[qIndex] = element.value;
        }

        function confirmSubmit() {
            const unansweredQuestions = userAnswers.map((answer, index) => ({ answer, index }))
                                                .filter(item => item.answer === null || 
                                                                (Array.isArray(item.answer) && item.answer.some(a => a === null)));

            let message = "Bạn có chắc chắn muốn nộp bài không?";
            if (unansweredQuestions.length > 0) {
                message = `Bạn còn ${unansweredQuestions.length} câu chưa hoàn thành. Bạn có chắc chắn muốn nộp bài không?`;
            }

            if (confirm(message)) {
                submitQuiz();
            }
        }

        async function submitQuiz() {
            if (submissionStatus !== 'pending') return;
            submissionStatus = 'submitting';
            stopTimer();
            stopMonitoring();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-pulse">Đang nộp bài...</span>';

            const { score, totalPossibleScore, answerDetails } = calculateScore();
            const finalScore = (totalPossibleScore > 0 ? (score / totalPossibleScore * 10) : 0).toFixed(2);
            let aiAssessment = 'Không có';

            if (options.aiAssessment && API_KEY) {
                assessmentDisplay.innerHTML = '<strong>Nhận xét từ AI:</strong> <span class="animate-pulse">AI đang phân tích bài làm...</span>';
                assessmentDisplay.classList.remove('hidden');
                try {
                    aiAssessment = await getAIAssessment(finalScore, answerDetails);
                } catch (e) {
                    console.error("Error getting AI assessment:", e);
                    aiAssessment = "Đã xảy ra lỗi khi AI tạo nhận xét.";
                }
            }
            
            const submissionData = new FormData();
            submissionData.append('timestamp', new Date().toLocaleString('vi-VN'));
            submissionData.append('name', studentName);
            submissionData.append('class', studentClass);
            submissionData.append('score', finalScore);
            submissionData.append('assessment', aiAssessment);
            submissionData.append('examCode', examCode);
            submissionData.append('monitoringLog', JSON.stringify(monitoringLog));
            submissionData.append('answerDetails', JSON.stringify(answerDetails));
            
            if (googleScriptUrl) {
                try {
                    await fetch(googleScriptUrl, { method: 'POST', body: new URLSearchParams(submissionData) });
                } catch (error) {
                    console.error('Error submitting to Google Script:', error);
                    alert('Lỗi: Không thể nộp kết quả lên hệ thống. Vui lòng kiểm tra lại kết nối mạng và thử lại.');
                }
            }
            submissionStatus = 'submitted';
            showResults(finalScore, aiAssessment, answerDetails);
        }
        
        function showResults(score, assessment, answerDetails) {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            if (options.showAnswers) {
                scoreDisplay.textContent = `${score} / 10`;
                scoreDisplay.classList.remove('hidden');
            } else {
                scoreDisplay.innerHTML = '<p class="text-3xl text-center text-green-600">Nộp bài thành công!</p>';
                scoreDisplay.classList.remove('hidden');
            }
            
            if (options.aiAssessment) {
                assessmentDisplay.innerHTML = `<strong>Nhận xét từ AI:</strong> <br> ${assessment.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}`;
                assessmentDisplay.classList.remove('hidden');
            } else {
                assessmentDisplay.classList.add('hidden');
            }
            
            if (options.showAnswers) {
                renderReview(answerDetails);
            } else {
                reviewContainer.innerHTML = '<p class="text-center text-gray-600">Giáo viên đã chọn không hiển thị đáp án và giải thích chi tiết.</p>';
            }
            
            if (retriesCount < options.retriesAllowed) retryBtn.classList.remove('hidden');
        }

        function calculateScore() {
            let score = 0;
            let totalPossibleScore = 0;
            const answerDetails = [];
            
            const mcCount = quizData.filter(q => mapType(q.type) === 'multiple-choice').length;
            const tfCount = quizData.filter(q => mapType(q.type) === 'true-false').length;
            const saCount = quizData.filter(q => mapType(q.type) === 'short-answer').length;

            const pointsPerMc = mcCount > 0 ? options.scoring.mc / mcCount : 0;
            const pointsPerTf = tfCount > 0 ? options.scoring.tf / tfCount : 0;
            const pointsPerSa = saCount > 0 ? options.scoring.sa / saCount : 0;
            
            totalPossibleScore = (options.scoring.mc || 0) + (options.scoring.tf || 0) + (options.scoring.sa || 0) + (options.scoring.essay || 0);
            if (totalPossibleScore === 0 && (mcCount + tfCount + saCount > 0)) {
                 totalPossibleScore = (pointsPerMc * mcCount) + (pointsPerTf * tfCount) + (pointsPerSa * saCount);
            }
            if (totalPossibleScore === 0 && quizData.length > 0) totalPossibleScore = 10; 

            quizData.forEach((item, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                let detail = null;
                const type = mapType(item.type);

                if (type === 'multiple-choice') {
                    isCorrect = userAnswer === item.correctAnswerIndex;
                    if(isCorrect) score += pointsPerMc;
                } else if (type === 'true-false') {
                    let correctStatements = 0;
                    detail = [];
                    (item.statements || []).forEach((stmt, i) => {
                        const isStmtCorrect = (userAnswer && userAnswer[i] === stmt.is_correct);
                        if(isStmtCorrect) correctStatements++;
                        detail.push({isCorrect: isStmtCorrect});
                    });

                    if (options.scoring.tfMethod === 'even') {
                        score += (correctStatements / 4) * pointsPerTf;
                    } else { // progressive
                        if (correctStatements === 4) score += pointsPerTf;
                        else if (correctStatements === 3) score += 0.5 * pointsPerTf;
                        else if (correctStatements === 2) score += 0.25 * pointsPerTf;
                        else if (correctStatements === 1) score += 0.1 * pointsPerTf;
                    }
                    isCorrect = correctStatements === 4;
                } else {
                    isCorrect = null;
                }
                answerDetails.push({ questionNumber: index + 1, isCorrect, type, details: detail });
            });
            return { score, totalPossibleScore, answerDetails };
        }

        function mapType(typeStr) {
             if (!typeStr) return 'multiple-choice';
             if (typeStr.startsWith('mc-') || ['cloze-test', 'sentence-ordering', 'multiple-choice', 'paragraph-sentence-ordering'].includes(typeStr)) return 'multiple-choice';
             if (typeStr.startsWith('tf-') || typeStr === 'true-false') return 'true-false';
             if (typeStr === 'short-answer' || typeStr === 'sentence-transformation') return 'short-answer';
             return 'essay';
        }
        
        function renderReview(answerDetails) {
            let reviewHTML = '<h3 class="text-2xl font-bold mb-6">Xem lại bài làm</h3>';
            quizData.forEach((item, index) => {
                reviewHTML += `<div class="mb-6 p-4 border rounded-lg">`;
                reviewHTML += `<p class="font-semibold mb-2">Câu ${index + 1}:</p><div class="prose max-w-none">${item.rendered_question}</div>`;
                const type = mapType(item.type);
                const detail = answerDetails.find(d => d.questionNumber === index + 1);

                if (type === 'multiple-choice') {
                     reviewHTML += '<div class="mt-4 space-y-2">';
                     (item.rendered_options || []).forEach((opt, i) => {
                        let classes = 'option p-3 border-2 rounded-lg flex items-start';
                        if (i === item.correctAnswerIndex) classes += ' correct';
                        if (userAnswers[index] === i && i !== item.correctAnswerIndex) classes += ' incorrect';
                        reviewHTML += `<div class="${classes}"><span class="font-bold mr-2">${String.fromCharCode(65 + i)}.</span> <div>${opt}</div></div>`;
                     });
                     reviewHTML += '</div>';
                } else if (type === 'true-false') {
                     reviewHTML += '<div class="mt-4 space-y-2">';
                     (item.statements || []).forEach((stmt, i) => {
                         let classes = 'p-3 border-2 rounded-lg flex items-center justify-between gap-4';
                         const userChoice = userAnswers[index] ? userAnswers[index][i] : null;
                         const isCorrect = userChoice === stmt.is_correct;
                         if (isCorrect) classes += ' bg-green-50 border-green-300';
                         else if (userChoice !== null) classes += ' bg-red-50 border-red-300';
                         else classes += ' bg-gray-50 border-gray-200';

                         reviewHTML += `<div class="${classes}">
                                         <div class="prose max-w-none">${stmt.rendered_statement}</div>
                                         <div class="flex-shrink-0 font-bold text-sm text-right">
                                             <span>Đáp án: ${stmt.is_correct ? 'Đ' : 'S'}</span><br>
                                             <span>Bạn chọn: ${userChoice === true ? 'Đ' : userChoice === false ? 'S' : '...'}</span>
                                         </div>
                                     </div>`;
                     });
                     reviewHTML += '</div>';
                } else {
                    reviewHTML += `<div class="mt-4 p-3 bg-gray-100 rounded-lg"><strong>Câu trả lời của bạn:</strong><br>${userAnswers[index] || '<em>Chưa trả lời</em>'}</div>`;
                    if (item.rendered_answer) {
                        reviewHTML += `<div class="mt-2 p-3 bg-blue-50 rounded-lg"><strong>Đáp án gợi ý:</strong><br><div class="prose max-w-none">${item.rendered_answer}</div></div>`;
                    }
                }
                
                if (options.showExplanation && API_KEY) {
                     reviewHTML += `<div class="mt-4">
                                      <button class="text-sm text-blue-600 hover:underline" onclick="getAIExplanation(${index}, this)">Xem giải thích từ AI</button>
                                      <div id="explanation-${index}" class="mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg hidden"></div>
                                   </div>`;
                }
                reviewHTML += '</div>';
            });
            reviewContainer.innerHTML = reviewHTML;
            safeTypeset([reviewContainer]);
        }

        function retryQuiz() {
            retriesCount++;
            startQuiz();
        }
        
        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timeRemaining <= 0) {
                    stopTimer();
                    alert('Đã hết thời gian làm bài!');
                    submitQuiz();
                }
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }
        
        function showWarning(message) {
            warningEl.textContent = message;
            warningEl.style.display = 'block';
            warningEl.style.animation = 'none';
            warningEl.offsetHeight; 
            warningEl.style.animation = 'fade-in-out 5s ease-in-out';
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                monitoringLog.thoatManHinh++;
                showWarning('⚠️ Đã phát hiện chuyển tab hoặc thu nhỏ cửa sổ!');
            }
        }
        function handleCopy() { monitoringLog.saoChep++; showWarning('⚠️ Đã phát hiện hành vi sao chép!'); }
        function handlePaste() { monitoringLog.dan++; showWarning('⚠️ Đã phát hiện hành vi dán!'); }
        function startMonitoring() {
            monitoringLog = { thoatManHinh: 0, saoChep: 0, dan: 0 };
            document.addEventListener('visibilitychange', handleVisibilityChange);
            document.addEventListener('copy', handleCopy);
            document.addEventListener('paste', handlePaste);
        }
        function stopMonitoring() {
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            document.removeEventListener('copy', handleCopy);
            document.removeEventListener('paste', handlePaste);
        }

        function stripHtml(html) {
            if (!html) return "";
            let doc = new DOMParser().parseFromString(html, 'text/html');
            // Remove any images inside as they are not text
            doc.body.querySelectorAll('img').forEach(img => img.remove());
            // Replace <br> with newline for better readability in the prompt
            doc.body.querySelectorAll('br').forEach(br => br.replaceWith(document.createTextNode('\n')));
            return doc.body.textContent || "";
        }

        async function getAIExplanation(index, button) {
            if (!API_KEY) return;
            const explanationContainer = document.getElementById(`explanation-${index}`);
            if (!explanationContainer) return;
            
            const isHidden = explanationContainer.classList.contains('hidden');

            if (!isHidden && quizData[index].explanation) {
                explanationContainer.classList.add('hidden');
                button.textContent = 'Xem giải thích từ AI';
                return;
            }
            
            explanationContainer.classList.remove('hidden');

            if (quizData[index].explanation) {
                explanationContainer.innerHTML = quizData[index].rendered_explanation;
                safeTypeset([explanationContainer]);
                button.textContent = 'Ẩn giải thích';
                return;
            }

            button.disabled = true;
            button.textContent = 'AI đang giải thích...';
            explanationContainer.innerHTML = '<div class="animate-pulse">Đang tải...</div>';
            
            try {
                const ai = new GoogleGenAI({apiKey: API_KEY});
                
                const item = quizData[index];
                let prompt = `Bạn là một trợ lý giáo viên AI, am hiểu sâu sắc Chương trình GDPT 2018 của Việt Nam. Hãy cung cấp một lời giải chi tiết, từng bước một cho câu hỏi sau đây. Lời giải phải chính xác, dễ hiểu và phù hợp với phương pháp giảng dạy của chương trình GDPT 2018.\n---**CÂU HỎI:**\n${stripHtml(item.rendered_question)}\n---`;

                if (mapType(item.type) === 'multiple-choice') {
                    prompt += `\n**CÁC LỰA CHỌN:**\n`;
                    item.options.forEach((opt, i) => { prompt += `${String.fromCharCode(65 + i)}. ${stripHtml(item.rendered_options[i])}\n`; });
                    prompt += `---\n**ĐÁP ÁN ĐÚNG:** ${String.fromCharCode(65 + item.correctAnswerIndex)}. ${stripHtml(item.rendered_options[item.correctAnswerIndex])}`;
                } else if (mapType(item.type) === 'true-false') {
                    prompt += `\n**CÁC MỆNH ĐỀ VÀ ĐÁP ÁN:**\n`;
                    item.statements.forEach((s, i) => { prompt += `${String.fromCharCode(97 + i)}) ${stripHtml(s.rendered_statement)} -> ${s.is_correct ? 'Đúng' : 'Sai'}\n`; });
                } else {
                    prompt += `---\n**ĐÁP ÁN / GỢI Ý:** ${stripHtml(item.rendered_answer)}`;
                }
                
                prompt += `\n---\n**YÊU CẦU:** Hãy giải thích chi tiết từng bước để đi đến đáp án đúng. Định dạng tất cả các công thức toán học bằng LaTeX. Dùng **...** để in đậm các thuật ngữ quan trọng.`;
                
                const response = await ai.models.generateContent({ model: "gemini-2.5-flash", contents: prompt });
                const explanationText = response.text || "Không thể tạo giải thích.";
                
                quizData[index].explanation = explanationText;
                
                let htmlContent = explanationText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                quizData[index].rendered_explanation = htmlContent;
                
                explanationContainer.innerHTML = htmlContent;
                safeTypeset([explanationContainer]);

            } catch (error) {
                console.error("Error getting AI explanation:", error);
                explanationContainer.innerHTML = '<p class="text-red-600">Lỗi khi tạo giải thích.</p>';
            } finally {
                button.disabled = false;
                button.textContent = 'Ẩn giải thích';
            }
        }

        async function getAIAssessment(score, answerDetails) {
            if (!API_KEY) return "Không thể tạo nhận xét do thiếu API key.";
            
            try {
                const ai = new GoogleGenAI({apiKey: API_KEY});
                
                const performanceSummary = quizData.map((item, index) => {
                    const detail = answerDetails.find(d => d.questionNumber === index + 1);
                    if (!detail) return `- Câu ${index + 1}: Không có dữ liệu.`;

                    const questionText = stripHtml(item.rendered_question || '').substring(0, 150);
                    let resultText = '';
                    
                    const type = mapType(item.type);
                    if (type === 'true-false' && detail.details) {
                        const correctCount = detail.details.filter(d => d.isCorrect).length;
                        resultText = `Đúng ${correctCount}/4 ý`;
                    } else if (detail.isCorrect === true) {
                        resultText = 'Đúng';
                    } else if (detail.isCorrect === false) {
                        resultText = 'Sai';
                    } else {
                        resultText = 'Tự luận (chưa chấm)';
                    }

                    return `- Câu ${index + 1} (Nội dung: "${questionText}..."): Kết quả - ${resultText}.`;
                }).join('\n');


                const prompt = `Bạn là một giáo viên AI giàu kinh nghiệm, tận tâm và luôn đưa ra những nhận xét mang tính xây dựng. Nhiệm vụ của bạn là phân tích kết quả bài làm của một học sinh và đưa ra một nhận xét ngắn gọn (khoảng 4-5 câu) về năng lực của học sinh đó.

                **NGUYÊN TẮC BẮT BUỘC:**
                1.  **CỤ THỂ, KHÔNG CHUNG CHUNG:** Nhận xét của bạn PHẢI dựa trên kết quả chi tiết của bài kiểm tra được cung cấp. TUYỆT ĐỐI KHÔNG đưa ra những lời khuyên sáo rỗng.
                2.  **TRÍCH DẪN KIẾN THỨC:** Hãy đề cập đến nội dung cụ thể của câu hỏi mà học sinh làm đúng hoặc sai để minh họa cho nhận xét của bạn.
                3.  **GIỌNG VĂN TÍCH CỰC:** Luôn sử dụng giọng văn thân thiện, khích lệ, tập trung vào sự tiến bộ.

                **CẤU TRÚC NHẬN XÉT:**
                1.  **Mở đầu:** Bắt đầu bằng một câu động viên chung về nỗ lực của học sinh.
                2.  **Điểm mạnh:** Chỉ ra (các) mảng kiến thức hoặc dạng câu hỏi mà học sinh làm tốt. Ví dụ: "Em đã làm rất tốt các câu hỏi về [tên chủ đề], cho thấy em nắm vững kiến thức về [khái niệm cụ thể]."
                3.  **Điểm cần cải thiện:** Nhẹ nhàng chỉ ra (các) câu hỏi hoặc khái niệm cụ thể mà học sinh còn nhầm lẫn. Ví dụ: "Ở câu [số], có vẻ em còn hơi nhầm lẫn giữa [khái niệm A] và [khái niệm B]. Em hãy xem lại phần [tên kiến thức] nhé."
                4.  **Gợi ý hành động:** Đưa ra lời khuyên cụ thể để cải thiện. Ví dụ: "Để củng cố phần này, em có thể đọc lại bài [tên bài học] và làm thêm các bài tập về [dạng bài]."
                5.  **Kết luận:** Kết thúc bằng một câu khích lệ, tạo động lực cho lần sau.

                ---
                **DỮ LIỆU BÀI LÀM CỦA HỌC SINH:**
                - **Điểm số:** ${score} / 10
                - **Chi tiết từng câu:**
                ${performanceSummary}
                ---
                Bây giờ, hãy viết nhận xét của bạn.
                `;

                const response = await ai.models.generateContent({ model: "gemini-2.5-flash", contents: prompt });
                return response.text || "Không thể tạo nhận xét.";

            } catch (error) {
                console.error("Error generating AI assessment:", error);
                return "Đã có lỗi xảy ra trong quá trình AI tạo nhận xét.";
            }
        }
    </script>
