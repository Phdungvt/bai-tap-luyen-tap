<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Luyện Tập</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .timer {
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body class="font-sans bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Thông Tin Học Sinh</h1>
        <p class="mb-4">Vui lòng nhập để bắt đầu làm bài.</p>
        <form id="student-form" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4">
                <label for="student-name" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                <input type="text" id="student-name" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="student-class" class="block text-sm font-medium text-gray-700">Lớp</label>
                <input type="text" id="student-class" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="exam-code" class="block text-sm font-medium text-gray-700">Mã đề</label>
                <input type="text" id="exam-code" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Giáo viên:</label>
                <span id="teacher-name" class="text-sm text-gray-600">cdfvf</span>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Bắt đầu làm bài</button>
        </form>

        <div id="quiz-container" class="hidden bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Bài Tập Luyện Tập</h1>
            <p class="mb-4">Hãy hoàn thành các câu hỏi dưới đây một cách tốt nhất!</p>
            <p class="mb-4">Tác giả: <span id="quiz-teacher">cdfvf</span></p>
            <div id="timer" class="timer mb-4">--:--</div>
            <div id="quiz-content"></div>
            <div class="mt-4">
                <button id="submit-btn" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 mr-2">Nộp Bài</button>
                <button id="retry-btn" class="bg-yellow-500 text-white p-2 rounded-md hover:bg-yellow-600">Làm Lại Đề Này</button>
            </div>
        </div>
    </div>

    <script>
        const studentForm = document.getElementById('student-form');
        const quizContainer = document.getElementById('quiz-container');
        const quizContent = document.getElementById('quiz-content');
        const timer = document.getElementById('timer');
        const submitBtn = document.getElementById('submit-btn');
        const retryBtn = document.getElementById('retry-btn');

        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const examCode = document.getElementById('exam-code').value.toUpperCase();
            const validCodes = ['C6WHIF', 'RBGS0Q']; // Danh sách mã hợp lệ, mở rộng khi cần

            if (validCodes.includes(examCode)) {
                studentForm.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                loadQuizContent(examCode);
                startTimer(3600); // 3600 giây = 1 giờ, điều chỉnh thời gian nếu cần
            } else {
                alert('Mã đề không đúng. Vui lòng kiểm tra lại!');
            }
        });

        function loadQuizContent(examCode) {
            fetch(`thaydungvt/${examCode}.html`)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(html => {
                    // Lọc và thêm nội dung HTML vào quiz-content
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const quizBody = doc.querySelector('body');
                    if (quizBody) {
                        quizContent.innerHTML = quizBody.innerHTML;
                        // Thực thi script trong nội dung load (nếu có)
                        const scripts = quizContent.getElementsByTagName('script');
                        for (let script of scripts) {
                            eval(script.innerHTML);
                        }
                    } else {
                        quizContent.innerHTML = '<p>Không tìm thấy nội dung bài tập.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading quiz:', error);
                    quizContent.innerHTML = '<p>Lỗi khi tải bài tập. Vui lòng thử lại!</p>';
                });
        }

        function startTimer(duration) {
            let time = duration;
            const timerInterval = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (--time < 0) {
                    clearInterval(timerInterval);
                    alert('Hết giờ!');
                    submitBtn.click(); // Tự động nộp bài khi hết giờ
                }
            }, 1000);
        }

        submitBtn.addEventListener('click', () => {
            alert('Bài đã được nộp! Kết quả sẽ được gửi đến giáo viên.');
            // Thêm logic gửi kết quả (nếu có API hoặc Google Script)
        });

        retryBtn.addEventListener('click', () => {
            quizContainer.classList.add('hidden');
            studentForm.classList.remove('hidden');
            quizContent.innerHTML = '';
            timer.textContent = '--:--';
        });
    </script>
</body>
</html>
