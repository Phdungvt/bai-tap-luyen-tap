                                    qHtml += q.rendered_options.map((opt, j) => '<p><strong>' + String.fromCharCode(65+j) + '.</strong> ' + opt + '</p>').join('');
                                }
                                qHtml += '</div>';
                                return qHtml;
                             }).join('') +
                             '</div>';
        });

    </script>
</body>
</html>
