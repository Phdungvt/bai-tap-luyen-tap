ác định các giá trị của tham số $k$ để bất phương trình $-x^2 + 2x + 3 \\textgreater k$ có nghiệm.\",\"answer\":\"a) <strong>Bảng biến thiên:</strong><br>Đỉnh của parabol là $I(1; 4)$. Trục đối xứng là đường thẳng $x = 1$. Bề lõm hướng xuống ($a = -1 < 0$).<br>$$ \\\\begin{array}{|c|ccccccc|} \\\\hline x & - \\\\infty & & 1 & & + \\\\infty \\\\\\\\ \\\\hline y & - \\\\infty & \\\\nearrow & 4 & \\\\searrow & - \\\\infty \\\\\\\\ \\\\hline \\\\end{array} $$<br><strong>Đồ thị:</strong> Parabol có đỉnh $I(1; 4)$, trục đối xứng $x=1$. Các điểm đặc biệt: $(0; 3)$, $(2; 3)$, $(-1; 0)$, $(3; 0)$.<br>b) <strong>Xác định $k$ để bất phương trình $-x^2 + 2x + 3 \\textgreater k$ có nghiệm:</strong><br>Bất phương trình $-x^2 + 2x + 3 \\textgreater k$ có nghiệm khi và chỉ khi đường thẳng $y=k$ nằm dưới ít nhất một điểm của đồ thị hàm số $y = -x^2 + 2x + 3$.<br>Hay nói cách khác, giá trị lớn nhất của hàm số $y = -x^2 + 2x + 3$ phải lớn hơn $k$.<br>Từ bảng biến thiên hoặc đồ thị, ta thấy giá trị lớn nhất của hàm số là $y_{max} = 4$ (tại $x=1$).<br>Do đó, để bất phương trình có nghiệm, ta phải có $k < 4$.<br>Vậy, <strong>$k \\textless 4$</strong> là điều kiện để bất phương trình có nghiệm.\",\"type\":\"essay\",\"isDirty\":false,\"explanation\":null,\"shuffleOptions\":{\"stem\":true,\"answers\":true},\"rendered_question\":\"Cho hàm số bậc hai $y = -x^2 + 2x + 3$.<br>a) Lập bảng biến thiên và vẽ đồ thị của hàm số.<br><img src=\\\"data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0nMS4wJyBlbmNvZGluZz0nVVRGLTgnPz4KPCEtLSBUaGlzIGZpbGUgd2FzIGdlbmVyYXRlZCBieSBkdmlzdmdtIDMuMC4zIC0tPgo8c3ZnIHZlcnNpb249JzEuMScgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJyB4bWxuczp4bGluaz0naHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluaycgd2lkdGg9JzM0My4yMDg3MjVwdCcgaGVpZ2h0PScyMzAuMDg3MjZwdCcgdmlld0JveD0nLTY5LjE2ODI1IC02NS4yNjY5MSAzNDMuMjA4NzI1IDIzMC4wODcyNic+CjxkZWZzPgo8Y2xpcFBhdGggaWQ9J2NsaXAxJz4KPHBhdGggZD0nTS02Ni4xMzMgMTYxLjc4NTJWLTU5LjMySDI1Ny4wMlYxNjEuNzg1MlpNMjU3LjAyLTU5LjMyJy8+CjwvY2xpcFBhdGg+CjxwYXRoIGlkPSdnMC0wJyBk $ phải lớn hơn $k$.<br>Từ bảng biến thiên hoặc đồ thị, ta thấy giá trị lớn nhất của hàm số là $y_{max} = 4$ (tại $x=1$).<br>Do đó, để bất phương trình có nghiệm, ta phải có $k < 4$.<br>Vậy, <strong>$k \\textless 4$</strong> là điều kiện để bất phương trình có nghiệm.\"}]");

        function renderAllQuestions() {

            const groupedQuestions = quizData.reduce((acc, q, index) => {

                if (!acc[type]) {
                    acc[type] = [];
                }
                acc[type].push({ ...q, originalIndex: index });
                return acc;
            }, {});

            const groupInfo = {
                'multiple-choice': { title: 'PHẦN I. TRẮC NGHIỆM KHÁCH QUAN' },

            };
            
            const partOrder = ['multiple-choice', 'true-false', 'short-answer', 'essay'];
            let questionCounter = 0;

            partOrder.forEach(partType => {
                const questionsInPart = groupedQuestions[partType];

                if (groupInfo[partType]) {

                    if (type === 'multiple-choice') {

                            const isSelected = savedAnswer === i;
                            answerHTML += `<div class="option ${isSelected ? 'selected' : ''} p-3 border-2 rounded-lg cursor-pointer transition flex items-start" data-q-index="${index}" data-opt-index="${i}" onclick="selectOption(this, ${index}, ${i})">
                                                <span class="font-bold mr-2">${String.fromCharCode(65 + i)}.</span>

                                            </div>`;
                        });
                        answerHTML += `</div>`;
                    } else if (type === 'true-false') {
                         answerHTML = `<div class="space-y-3">`;
                         (item.statements || []).forEach((stmt, i) => {

                            const isTrueSelected = savedStmtAnswer === true;
                            const isFalseSelected = savedStmtAnswer === false;
                            answerHTML += `<div class="p-3 border-2 rounded-lg flex items-center justify-between gap-4">
                                                <div class="flex-grow">${stmt.rendered_statement}</div>
                                                <div class="flex-shrink-0 flex gap-2">
                                                    <button class="${isTrueSelected ? 'bg-blue-500 text-white' : 'bg-gray-200'} px-4 py-2 rounded-md font-semibold" onclick="selectTFOption(this, ${index}, ${i}, true)">Đúng</button>
                                                    <button class="${isFalseSelected ? 'bg-red-500 text-white' : 'bg-gray-200'} px-4 py-2 rounded-md font-semibold" onclick="selectTFOption(this, ${index}, ${i}, false)">Sai</button>
                                                </div>
                                            </div>`;
                        });
                        answerHTML += `</div>`;
                    } else if (type === 'short-answer') {
                        answerHTML = `<input type="text" class="w-full border border-gray-300 rounded-md p-2" value="${savedAnswer || ''}" onchange="saveTextAnswer(this, ${index})">`;

                        answerHTML = `<textarea class="w-full border border-gray-300 rounded-md p-2" rows="5" onchange="saveTextAnswer(this, ${index})">${savedAnswer || ''}</textarea>`;

            });

        function calculateScore() {
            let score = 0;
            let totalPossibleScore = 0;
            const answerDetails = [];
            
            const mcCount = quizData.filter(q => mapType(q.type) === 'multiple-choice').length;
            const tfCount = quizData.filter(q => mapType(q.type) === 'true-false').length;
            const saCount = quizData.filter(q => mapType(q.type) === 'short-answer').length;

            const pointsPerMc = mcCount > 0 ? options.scoring.mc / mcCount : 0;
            const pointsPerTf = tfCount > 0 ? options.scoring.tf / tfCount : 0;
            const pointsPerSa = saCount > 0 ? options.scoring.sa / saCount : 0;
            
            totalPossibleScore = (options.scoring.mc || 0) + (options.scoring.tf || 0) + (options.scoring.sa || 0) + (options.scoring.essay || 0);
            if (totalPossibleScore === 0 && (mcCount + tfCount + saCount > 0)) {
                 totalPossibleScore = (pointsPerMc * mcCount) + (pointsPerTf * tfCount) + (pointsPerSa * saCount);
            }
            if (totalPossibleScore === 0 && quizData.length > 0) totalPossibleScore = 10; 

            quizData.forEach((item, index) => {
                const userAnswer = userAnswers[index];
                let isCorrect = false;
                let detail = null;
                const type = mapType(item.type);

                if (type === 'multiple-choice') {
                    isCorrect = userAnswer === item.correctAnswerIndex;
                    if(isCorrect) score += pointsPerMc;
                } else if (type === 'true-false') {
                    let correctStatements = 0;
                    detail = [];
                    (item.statements || []).forEach((stmt, i) => {
                        const isStmtCorrect = (userAnswer && userAnswer[i] === stmt.is_correct);
                        if(isStmtCorrect) correctStatements++;
                        detail.push({isCorrect: isStmtCorrect});
                    });

                    if (options.scoring.tfMethod === 'even') {
                        score += (correctStatements / 4) * pointsPerTf;
                    } else { // progressive
                        if (correctStatements === 4) score += pointsPerTf;
                        else if (correctStatements === 3) score += 0.5 * pointsPerTf;
                        else if (correctStatements === 2) score += 0.25 * pointsPerTf;
                        else if (correctStatements === 1) score += 0.1 * pointsPerTf;
                    }
                    isCorrect = correctStatements === 4;
                } else {
                    isCorrect = null;
                }
                answerDetails.push({ questionNumber: index + 1, isCorrect, type, details: detail });
            });
            return { score, totalPossibleScore, answerDetails };
        }

        function mapType(typeStr) {
             if (!typeStr) return 'multiple-choice';
             if (typeStr.startsWith('mc-') || ['cloze-test', 'sentence-ordering', 'multiple-choice', 'paragraph-sentence-ordering'].includes(typeStr)) return 'multiple-choice';
             if (typeStr.startsWith('tf-') || typeStr === 'true-false') return 'true-false';
             if (typeStr === 'short-answer' || typeStr === 'sentence-transformation') return 'short-answer';
             return 'essay';
        }
        
        function renderReview(answerDetails) {
            let reviewHTML = '<h3 class="text-2xl font-bold mb-6">Xem lại bài làm</h3>';
            quizData.forEach((item, index) => {
                reviewHTML += `<div class="mb-6 p-4 border rounded-lg">`;
                reviewHTML += `<p class="font-semibold mb-2">Câu ${index + 1}:</p><div class="prose max-w-none">${item.rendered_question}</div>`;
                const type = mapType(item.type);
                const detail = answerDetails.find(d => d.questionNumber === index + 1);

                if (type === 'multiple-choice') {
                     reviewHTML += '<div class="mt-4 space-y-2">';
                     (item.rendered_options || []).forEach((opt, i) => {
                        let classes = 'option p-3 border-2 rounded-lg flex items-start';
                        if (i === item.correctAnswerIndex) classes += ' correct';
                        if (userAnswers[index] === i && i !== item.correctAnswerIndex) classes += ' incorrect';
                        reviewHTML += `<div class="${classes}"><span class="font-bold mr-2">${String.fromCharCode(65 + i)}.</span> <div>${opt}</div></div>`;
                     });
                     reviewHTML += '</div>';
                } else if (type === 'true-false') {
                     reviewHTML += '<div class="mt-4 space-y-2">';
                     (item.statements || []).forEach((stmt, i) => {
                         let classes = 'p-3 border-2 rounded-lg flex items-center justify-between gap-4';
                         const userChoice = userAnswers[index] ? userAnswers[index][i] : null;
                         const isCorrect = userChoice === stmt.is_correct;
                         if (isCorrect) classes += ' bg-green-50 border-green-300';
                         else if (userChoice !== null) classes += ' bg-red-50 border-red-300';
                         else classes += ' bg-gray-50 border-gray-200';

                         reviewHTML += `<div class="${classes}">
                                         <div class="prose max-w-none">${stmt.rendered_statement}</div>
                                         <div class="flex-shrink-0 font-bold text-sm text-right">
                                             <span>Đáp án: ${stmt.is_correct ? 'Đ' : 'S'}</span><br>
                                             <span>Bạn chọn: ${userChoice === true ? 'Đ' : userChoice === false ? 'S' : '...'}</span>
                                         </div>
                                     </div>`;
                     });
                     reviewHTML += '</div>';
                } else {
                    reviewHTML += `<div class="mt-4 p-3 bg-gray-100 rounded-lg"><strong>Câu trả lời của bạn:</strong><br>${userAnswers[index] || '<em>Chưa trả lời</em>'}</div>`;
                    if (item.rendered_answer) {
                        reviewHTML += `<div class="mt-2 p-3 bg-blue-50 rounded-lg"><strong>Đáp án gợi ý:</strong><br><div class="prose max-w-none">${item.rendered_answer}</div></div>`;
                    }
                }
                
                if (options.showExplanation && API_KEY) {
                     reviewHTML += `<div class="mt-4">
                                      <button class="text-sm text-blue-600 hover:underline" onclick="getAIExplanation(${index}, this)">Xem giải thích từ AI</button>
                                      <div id="explanation-${index}" class="mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg hidden"></div>
                                   </div>`;
                }
                reviewHTML += '</div>';
            });
            reviewContainer.innerHTML = reviewHTML;
            safeTypeset([reviewContainer]);
        }

        function handlePaste() { monitoringLog.dan++; showWarning('⚠️ Đã phát hiện hành vi dán!'); }

        function stripHtml(html) {
            if (!html) return "";
            let doc = new DOMParser().parseFromString(html, 'text/html');
            doc.body.querySelectorAll('img').forEach(img => img.remove());
            doc.body.querySelectorAll('br').forEach(br => br.replaceWith(document.createTextNode('\n')));
            return doc.body.textContent || "";
        }

                prompt += `
                ---
                **YÊU CẦU TRÌNH BÀY (CỰC KỲ QUAN TRỌNG):**

                4.  **Chuyên nghiệp:** Lời giải phải chi tiết, chuyên nghiệp, dễ đọc, đi từng bước để đi đến đáp án đúng.
                5.  **LaTeX:** BẮT BUỘC phải tuân thủ nghiêm ngặt các quy tắc LaTeX đã cung cấp sau đây cho tất cả các công thức toán học.
                
--- QUY TẮC BẮT BUỘC VỀ TOÁN HỌC (LaTeX) ---
1. **PHÂN BIỆT RÕ RÀNG VĂN BẢN VÀ CÔNG THỨC:**
    *   **CÔNG THỨC (Dùng $...$):** Chỉ các công thức, kí hiệu toán học (ví dụ: $+, -, \times, \div, =, <, >, \le, \ge, \in, \notin, \subset, \perp, //, \widehat{ABC}, \vec{a}$), biến số ($x, y, a, b, A, B$), hằng số ($pi, e$), tập hợp ($A, B, \mathbb{R}$), và các con số trong một ngữ cảnh toán học thì mới được bao bọc bởi mã LaTeX.
    *   **VĂN BẢN (Không dùng $...$):** Các từ mô tả bằng tiếng Việt như "song song", "vuông góc", "cắt", "thuộc", "là trung điểm", "đường cao", "tam giác", "tứ giác", "hình chóp" LÀ VĂN BẢN THƯỜNG, **TUYỆT ĐỐI KHÔNG ĐƯỢC** đặt trong dấu đô la.
    *   **VÍ DỤ SAI:** Cho tam giác $ABC$ $song song$ với đường thẳng $d$.
    *   **VÍ DỤ ĐÚNG:** Cho tam giác $ABC$ song song với đường thẳng $d$.

2. **DÙNG DẤU ĐÔ LA ($):**
    * Dùng '$ công thức $' cho công thức trong cùng dòng (inline). VÍ DỤ: "Tập xác định $D$ của hàm số $y = \dfrac{x-3}{x}$."
    * Dùng '$$ công thức $$' CHỈ KHI công thức cần nằm trên một dòng riêng (display). KHÔNG dùng cho công thức inline.

3. **LỆNH VÀ KÍ HIỆU CHUẨN:**
    * **Phép nhân (Multiplication):** Luôn dùng lệnh `\times` hoặc `\cdot`. TUYỆT ĐỐI KHÔNG viết chữ "nhân" hay "times".
    * **Kí hiệu vô cực:** Luôn dùng `\infty`. TUYỆT ĐỐI KHÔNG dùng `\&infty;`, `&infty;`, `inf`.
    * **Kí hiệu độ:** Luôn dùng `^{\circ}`.
    * **DÙNG `\dfrac`:** Ưu tiên sử dụng `\dfrac{tử}{mẫu}` cho mọi loại phân số để đảm bảo hiển thị nhất quán.
    * **Văn bản trong công thức:** Dùng lệnh `\text{...}`. VÍ DỤ: `$\text{Hàm số đồng biến trên } (0;1)$`.
    * **Dấu ngoặc co giãn:** Dùng `\left( ... \right)`, `\left[ ... \right]`, `\left\{ ... \right\}` khi ngoặc chứa biểu thức cao như phân số.

--- QUY TẮC CẤM TUYỆT ĐỐI (LỖI NGHIÊM TRỌNG CẦN TRÁNH) ---
BẠN TUYỆT ĐỐI KHÔNG BAO GIỜ được viết các từ sai sau đây trong biểu thức toán học. Đây là một lỗi nghiêm trọng và sẽ làm cho câu trả lời không hợp lệ. Hãy luôn sử dụng lệnh đúng.

*   **SAI:** `rac{...}{...}`   ->   **ĐÚNG:** `\dfrac{...}{...}`
*   **SAI:** `ext{...}`     ->   **ĐÚNG:** `\text{...}`
*   **SAI:** `imes`           ->   **ĐÚNG:** `\times`
*   **SAI:** `dive`           ->   **ĐÚNG:** `\div` hoặc `:`
*   **SAI:** `&infty;`, `\&infty;` hoặc `inf`  ->   **ĐÚNG:** `\infty`

--- QUY TẮC BẮT BUỘC VỀ VẼ HÌNH (CỰC KỲ QUAN TRỌNG) ---
5. **LỆNH CẤM TUYỆT ĐỐI VỀ HÌNH ẢNH GIẢ:** Cấm tuyệt đối việc viết các cụm từ tham chiếu đến hình ảnh mà không thực sự tạo ra hình ảnh bằng mã.
    *   **TUYỆT ĐỐI KHÔNG VIẾT:** "Quan sát hình vẽ bên dưới", "Cho hình vẽ sau", "Như hình bên", "Xem hình vẽ", "[Hình vẽ]", "[Image]" hoặc bất kỳ cụm từ nào tương tự NẾU BẠN KHÔNG KÈM THEO mã shortcode (`DT[...]`, `BBT[...]`, `[HHKG][...]`, etc.) hoặc mã `<TIKZ>...</TIKZ>` ngay sau đó.
    *   **HẬU QUẢ:** Vi phạm quy tắc này sẽ làm cho câu hỏi trở nên vô nghĩa và không thể sử dụng được. Đây là lỗi nghiêm trọng nhất cần tránh.
    *   **QUY TRÌNH ĐÚNG:** Nếu một câu hỏi cần hình vẽ, BẠN PHẢI tạo mã cho hình vẽ đó.

6. **TUYỆT ĐỐI KHÔNG ĐẶT SHORTCODE TRONG DẤU ĐÔ LA ($):** Các mã shortcode như `[HHP]...`, `DT[...]`, `BBT[...]`, `[HHKG]...`, v.v. là các lệnh đặc biệt, không phải công thức toán học. Cấm tuyệt đối việc viết `$[HHP]$[TG]$[A]$[B]$[C]$` hay `$[DT][B1][2][-1]$`. Chúng phải được viết trần, không có dấu $.

7. **PHÂN BIỆT RÕ RÀNG 5 LOẠI MÃ HÌNH:**
    a) **ĐỒ THỊ HÀM SỐ & BẢNG BIẾN THIÊN:** PHẢI dùng mã shortcode. Cú pháp: `DT[...]` hoặc `BBT[...]`.
    b) **HÌNH HỌC KHÔNG GIAN (MẪU CÓ SẴN):** Nếu hình thuộc 19 mẫu có sẵn, PHẢI dùng mã shortcode. Cú pháp: `[HHKG][TÊN_ĐỈNH][MÃ_SỐ]`.
    c) **BIỂU DIỄN TẬP HỢP SỐ TRÊN TRỤC SỐ:** PHẢI dùng mã shortcode. Cú pháp: `[KHOANG|DOAN|NUA_KHOANG][a][b][MÃ_SỐ]`.
    d) **BIỂU DIỄN MIỀN NGHIỆM BPT:** Dùng shortcode `[BPT][a][b][c][LOẠI]` cho MỘT bất phương trình.
    e) **HÌNH HỌC KHÁC (Tùy chỉnh) & HỆ BPT:** PHẢI dùng mã TikZ và đặt trong thẻ <TIKZ>...</TIKZ>.

8. **QUY TẮC CHO ĐỒ THỊ & BẢNG BIẾN THIÊN (Dùng Shortcode `DT`/`BBT`):**
    * **CÚ PHÁP:** `DT[LOẠI_HÀM][a][b][c]...` (Đồ thị) hoặc `BBT[LOẠI_HÀM][a][b][c]...` (Bảng biến thiên).
    * **QUY ƯỚC MÃ `LOẠI_HÀM`:**
        * `B1`: Hàm bậc nhất $y=ax+b$. Ví dụ: Cho đồ thị hàm số $y=2x-1$, viết: `DT[B1][2][-1]` và ví dụ `BBT[B1][2][-1]`
        * `B2`: Hàm bậc hai $y=ax^2+bx+c$. Ví dụ: Cho đồ thị hàm số $y=x^2-2x+1$, viết: `DT[B2][1][-2][1]` và ví dụ `BBT[B2][1][-2][1]`
        * `B3`: Hàm bậc ba $y=ax^3+bx^2+cx+d$. Ví dụ: Lập bảng biến thiên của $y=-x^3+2$, viết: `BBT[B3][-1][0][0][2]`

15. **MỌI BẢNG PHẢI CÓ ĐƯỜNG KẺ:** Tất cả các bảng BẮT BUỘC phải có đường kẻ ngang đầy đủ giữa các hàng (dùng `\hline`) và đường kẻ dọc giữa các cột (dùng ký tự `|` trong định nghĩa cột, ví dụ: `{|c|c|}`). Bảng không có đường kẻ là không hợp lệ và sẽ bị từ chối.

16. **DÙNG MÔI TRƯỜNG BẢNG BIỂU (QUAN TRỌNG):** Khi câu hỏi yêu cầu hoặc nội dung có một bảng dữ liệu (ví dụ: bảng tần số dạng cột), BẮT BUỘC phải sử dụng môi trường `tabular` hoặc `array` của LaTeX. Toàn bộ khối bảng (từ `\begin{...}` đến `\end{...}`) PHẢI được đặt bên trong cặp dấu `$$...$$ ` để hiển thị đúng và được căn giữa. TUYỆT ĐỐI KHÔNG dùng môi trường `\begin{center}...end{center}` cho bảng.
    * **VÍ DỤ MẪU (Bảng tần số dạng cột):**
      $$
      \begin{array}{|c|c|}
      \hline
      \textbf{Lớp ghép nhóm} & \textbf{Tần số} \\
      \hline
      [18; 25) & 7 \\
      \hline
      [25; 32) & 8 \\
      \hline
      [32; 39) & 6 \\
      \hline
      [39; 46) & 4 \\
      \hline
      \textbf{Tổng} & 25 \\
      \hline
      \end{array}
      $$
    * **LƯU Ý:**
        * Toàn bộ khối `\begin{array} ... \end{array}` hoặc `\begin{tabular} ... \end{tabular}` PHẢI nằm trong `$$...$$ `.
        * Các giá trị số hoặc biểu thức toán học trong các ô của bảng vẫn PHẢI tuân thủ quy tắc 1 (dùng $...$). Ví dụ: `$\dfrac{1}{2}$` hoặc `$n=25$`.
        * Dùng `\hline` để kẻ dòng ngang.
        * Dùng `|` trong định dạng cột (ví dụ: `{|c|c|c|}`) để kẻ dòng dọc.
        * Dùng `\textbf{...}` để in đậm tiêu đề.
        * Dùng `\\ ` để xuống dòng trong bảng.

18. **QUY TẮC VẼ GÓC NGOÀI (CHỈ ÁP DỤNG KHI ĐỀ BÀI YÊU CẦU RÕ):**

    5. **LỆNH CẤM:** TUYỆT ĐỐI KHÔNG được áp dụng logic vẽ 'góc ngoài' này cho các góc trong thông thường. TUYỆT ĐỐI KHÔNG dùng lệnh `\tkzLabelAngles` cho góc ngoài.

    2. Để cung góc luôn nằm **BÊN TRONG** đa giác, thứ tự các điểm trong lệnh `angle=P1--V--P2` phải tạo ra một vòng quay **ngược chiều kim đồng hồ**.
    3. **QUY TẮC GHI NHỚ CHO TAM GIÁC (với các đỉnh A, B, C xếp ngược chiều kim đồng hồ):**
        * Góc trong tại A: `angle=B--A--C`
        * Góc trong tại B: `angle=C--B--A`

                return response.text || "Không thể tạo nhận xét.";

            } catch (error) {
                console.error("Error generating AI assessment:", error);
                return "Đã có lỗi xảy ra trong quá trình AI tạo nhận xét.";
            }
        }
    </script>
