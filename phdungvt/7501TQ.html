                    });
                    
                    qResult.details = subResults;

                         else if (correctCount === 3) score = 0.5 * points.tf;

                     const possibleAnswers = correctAns.split(/[;|]/).map(s => s.trim());

                 currentQuestions.forEach((q, idx) => {
