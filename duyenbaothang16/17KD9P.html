ước 1: Tìm các số $c$ là bội của $12$.**\nMột số $c$ là bội của $12$ nếu nó có thể được viết dưới dạng $c = 12k$ với $k$ là một số tự nhiên ($k \\ge 1$).\nCác bội của $12$ là: $12, 24, 36, 48, 60, 72, \\dots$\n\n**Bước 2: Tìm các số $c$ là ước của $72$.**\nMột số $c$ là ước của $72$ nếu $72$ chia hết cho $c$. Để tìm các ước của $72$, chúng ta liệt kê các số mà $72$ có thể chia hết:\n$D(72) = \\\\{1, 2, 3, 4, 6, 8, 9, 12, 18, 24, 36, 72\\\\}$\n\n**Bước 3: Tìm các số $c$ thỏa mãn cả hai điều kiện 1 và 2.**\nChúng ta cần tìm các số $c$ vừa là bội của $12$ (từ Bước 1) và vừa là ước của $72$ (từ Bước 2).\nCác số từ tập hợp ở Bước 1 mà cũng có mặt trong tập hợp ở Bước 2 là:\n*   $12$: là bội của $12$ và là ước của $72$.\n*   $24$: là bội của $12$ và là ước của $72$.\n*   $36$: là bội của $12$ và là ước của $72$.\n*   $48$: là bội của $12$, nhưng không phải là ước của $72$ ($72 \\\\div 48$ không phải là số nguyên).\n*   $60$: là bội của $12$, nhưng không phải là ước của $72$.\n*   $72$: là bội của $12$ ($12 \\\\times 6 = 72$) và là ước của $72$.\n\nVậy, các số $c$ thỏa mãn hai điều kiện đầu tiên là $C_1 = \\\\{12, 24, 36, 72\\\\}$.\n\n**Bước 4: Áp dụng điều kiện thứ ba ($16 \\le c \\le 50$).**\nBây giờ, chúng ta sẽ kiểm tra từng số trong tập $C_1$ xem chúng có nằm trong khoảng $[16, 50]$ hay không:\n*   Với $c = 12$: $16 \\le 12 \\le 50$ là sai (vì $12 < 16$).\n*   Với $c = 24$: $16 \\le 24 \\le 50$ là đúng.\n*   Với $c = 36$: $16 \\le 36 \\le 50$ là đúng.\n*   Với $c = 72$: $16 \\le 72 \\le 50$ là sai (vì $72 > 50$).\n\n**Bước 5: Kết luận.**\nCác số tự nhiên $c$ thỏa mãn cả ba điều kiện là $24$ và $36$.\nVậy có $2$ số tự nhiên $c$ như vậy.\n\nThe final answer is $\\boxed{2}$.","mappedType":"short-answer","answer":"2"},{"type":"short-answer","question":"Lớp học $48$ học sinh tham gia vui chơi. Các bạn đó muốn chia đều $48$ người vào các nhóm. Hỏi có bao nhiêu cách chia?","main_question":null,"questionImage":null,"explanation":"Để tìm số cách chia $48$ học sinh thành các nhóm đều nhau, chúng ta cần tìm tất cả các số nguyên dương mà $48$ có thể chia hết cho chúng. Mỗi số đó đại diện cho một cách chia (hoặc là số người trong mỗi nhóm, hoặc là số nhóm). Điều này tương đương với việc tìm số lượng các ước nguyên dương của $48$.\n\n**Khái niệm và Công thức:**\n\n*   **Ước số:** Một số nguyên dương $a$ được gọi là ước của số nguyên dương $b$ nếu $b$ chia hết cho $a$ (tức là $b = k \\times a$ với $k$ là một số nguyên dương).\n*   **Chia đều:** Khi $N$ người được chia thành các nhóm đều nhau, nghĩa là số người trong mỗi nhóm phải là một ước của $N$. Tương tự, số lượng nhóm cũng phải là một ước của $N$. Do đó, số cách chia chính là số lượng các ước nguyên dương của $N$.\n*   **Công thức tính số lượng ước:** Nếu một số nguyên dương $N$ được phân tích thành thừa số nguyên tố là $N = p_1^{a_1} \\times p_2^{a_2} \\times \\dots \\times p_k^{a_k}$ (trong đó $p_1, p_2, \\dots, p_k$ là các số nguyên tố phân biệt và $a_1, a_2, \\dots, a_k$ là các số mũ nguyên dương), thì số lượng các ước nguyên dương của $N$ được tính bằng công thức:\n    $$d(N) = (a_1+1)(a_2+1)\\dots(a_k+1)$$\n\n**Lời giải chi tiết:**\n\n**Bước 1: Phân tích số học sinh ($48$) ra thừa số nguyên tố.**\nTa có $48$:\n$$48 = 2 \\times 24$$\n$$24 = 2 \\times 12$$\n$$12 = 2 \\times 6$$\n$$6 = 2 \\times 3$$\nVậy, số $48$ có thể được viết dưới dạng phân tích thừa số nguyên tố là:\n$$48 = 2 \\times 2 \\times 2 \\times 2 \\times 3 = 2^4 \\times 3^1$$\nTrong đó, các thừa số nguyên tố là $2$ và $3$, với số mũ tương ứng là $4$ và $1$.\n\n**Bước 2: Sử dụng công thức để tính số lượng ước.**\nÁp dụng công thức $d(N) = (a_1+1)(a_2+1)\\dots(a_k+1)$ với $N=48$:\nỞ đây, $p_1 = 2$ và $a_1 = 4$.\nVà $p_2 = 3$ và $a_2 = 1$.\nSố lượng các ước nguyên dương của $48$ là:\n$$d(48) = (4+1)(1+1)$$\n$$d(48) = 5 \\times 2$$\n$$d(48) = 10$$\n\n**Bước 3: Liệt kê các ước để kiểm tra (tùy chọn).**\nCác ước nguyên dương của $48$ là các số mà $48$ chia hết cho chúng. Chúng bao gồm:\n*   $1$ (có thể chia thành $48$ nhóm, mỗi             function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }
            function pcmToWav(pcmData, sampleRate) {
                const numChannels = 1;
                const bytesPerSample = 2; // 16-bit
                const blockAlign = numChannels * bytesPerSample;
                const byteRate = sampleRate * blockAlign;
                const dataSize = pcmData.byteLength;
                const buffer = new ArrayBuffer(44 + dataSize);
                const view = new DataView(buffer);
                /* RIFF identifier */
                writeString(view, 0, 'RIFF');
                /* file length */
                view.setUint32(4, 36 + dataSize, true);
                /* RIFF type */
                writeString(view, 8, 'WAVE');
                /* format chunk identifier */
                writeString(view, 12, 'fmt ');
                /* format chunk length */
                view.setUint32(16, 16, true);
                /* sample format (raw) */
                view.setUint16(20, 1, true);
                /* channel count */
                view.setUint16(22, numChannels, true);
                /* sample rate */
                view.setUint32(24, sampleRate, true);
                /* byte rate (sample rate * block align) */
                view.setUint32(28, byteRate, true);
                /* block align (channel count * bytes per sample) */
                view.setUint16(32, blockAlign, true);
                /* bits per sample */
                view.setUint16(34, 16, true);
                /* data chunk identifier */
                writeString(view, 36, 'data');
                /* data chunk length */
                view.setUint32(40, dataSize, true);
                // Write PCM data
                const pcm16 = new Int16Array(pcmData);
                for (let i = 0; i < pcm16.length; i++) {
                    view.setInt16(44 + i * 2, pcm16[i], true);
                }
                function writeString(view, offset, string) {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                }
                return new Blob([view], { type: 'audio/wav' });
            }

                let totalCorrectAnswers = 0;
                let allAnswersData = [];
                const questionCounts = quizData.reduce((acc, q) => {
                    const type = q.mappedType;
                    acc[type] = (acc[type] || 0) + 1;
                    return acc;
                }, {});
                
                // --- GRADING LOGIC (runs for all cases now) ---
                quizData.forEach((item, index) => {
                    let questionNumber = index + 1;
                    let answerData = { questionNumber, type: item.type };
                    switch (item.mappedType) {
                        case 'multiple-choice':
                            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                            const isCorrectMC = selectedOption ? parseInt(selectedOption.value) === item.correctAnswerIndex : false;
                            if (isCorrectMC) {
                                totalCorrectAnswers++;
                                if (questionCounts['multiple-choice'] > 0) {
                                   totalStudentScore += quizOptions.scoring.mc / questionCounts['multiple-choice'];
                                }
                            }
                            answerData.question = item.question;
                            answerData.options = item.options;
                            answerData.yourAnswer = selectedOption ? String.fromCharCode(65 + parseInt(selectedOption.value)) : "Không trả lời";
                            answerData.correctAnswer = String.fromCharCode(65 + item.correctAnswerIndex);
                            answerData.isCorrect = isCorrectMC;
                            break;
                        case 'true-false':
                            let correctStatementsCount = 0;
                            let yourAnswerPattern = [];
                            let correctAnswerPattern = [];
                            let details = [];
                            item.statements.forEach((s, i) => {
                                const selectedTF = document.querySelector(`input[name="q${index}-s${i}"]:checked`);
                                const studentChoice = selectedTF ? selectedTF.value === 'true' : null;
                                const isStatementCorrect = studentChoice === s.is_correct;
                               
                                if (isStatementCorrect) correctStatementsCount++;
                               
                                yourAnswerPattern.push(studentChoice === null ? '?' : (studentChoice ? 'Đ' : 'S'));
                                correctAnswerPattern.push(s.is_correct ? 'Đ' : 'S');
                                details.push({ statement: s.statement, yourChoice: studentChoice === null ? 'Không trả lời' : (studentChoice ? 'Đúng' : 'Sai'), correctChoice: s.is_correct ? 'Đúng' : 'Sai', isCorrect: isStatementCorrect });
                            });
                            
                            let scorePerTfQuestion = 0;
                            if (questionCounts['true-false'] > 0) {
                                scorePerTfQuestion = quizOptions.scoring.tf / questionCounts['true-false'];
                            }
                            let questionPoints = 0;
                            if (quizOptions.scoring.tfMethod === 'progressive') {
                                const progressivePoints = { 0: 0, 1: 0.1, 2: 0.25, 3: 0.5, 4: 1.0 };
                                questionPoints = progressivePoints[correctStatementsCount] * scorePerTfQuestion;
                            } else { // even
                                questionPoints = (correctStatementsCount / 4) * scorePerTfQuestion;
                            }
                            totalStudentScore += questionPoints;

                            if(correctStatementsCount === 4) totalCorrectAnswers++;
                            answerData.question = item.main_question;
                            answerData.yourAnswer = yourAnswerPattern.join('-');
                            answerData.correctAnswer = correctAnswerPattern.join('-');
                            answerData.isCorrect = correctStatementsCount === 4;
                            answerData.details = details;
                            break;
                       
                        case 'short-answer':
                            const saInput = document.querySelector(`input[name="q${index}"]`);
                            const studentAnswerRaw = saInput ? (saInput.value ?? '').trim() : "";
                            const correctAnswerRaw = (item.answer ?? '').toString().trim().replace(/\$/g, '');
                            let isCorrectSA = false;

                            // Normalize both to use '.' as decimal separator for comparison
                            const studentAnswerNormalized = studentAnswerRaw.replace(',', '.');
                            const correctAnswerNormalized = correctAnswerRaw.replace(',', '.');
                            
                            // Perform a single, case-insensitive string comparison.
                            // This is strict about decimal places but allows for different separators (',' vs '.').
                            if (studentAnswerNormalized.toLowerCase() === correctAnswerNormalized.toLowerCase()) {
                                isCorrectSA = true;
                            }
                             
                             if (isCorrectSA) {
                                totalCorrectAnswers++;
                                if (questionCounts['short-answer'] > 0) {
                                   totalStudentScore += quizOptions.scoring.sa / questionCounts['short-answer'];
                                }
                            }
                            answerData.question = item.question;
                            answerData.yourAnswer = studentAnswerRaw || "Không trả lời";
                            answerData.correctAnswer = correctAnswerRaw;
                            answerData.isCorrect = isCorrectSA;
                            break;
                           
                        case 'essay':
                             const essayInput = document.querySelector(`textarea[name="q${index}"]`);
                             answerData.question = item.question;
                             answerData.yourAnswer = essayInput.value || "Không trả lời";
                             answerData.correctAnswer = item.answer;
                             answerData.isCorrect = null; // Needs manual grading
                             break;
                    }
                    allAnswersData.push(answerData);

                const pasteCountEl = document.getElementById('paste-count');

                function updateProctoringUI() {
                    if (proctoringLog.thoatManHinh > 0 || proctoringLog.saoChep > 0 || proctoringLog.dan > 0) {
                        proctoringWidget.classList.remove('hidden');
                    }
                    tabSwitchCountEl.textContent = proctoringLog.thoatManHinh;
                    copyCountEl.textContent = proctoringLog.saoChep;
                    pasteCountEl.textContent = proctoringLog.dan;
                }

                // Disable Right Click
                document.addEventListener('contextmenu', e => e.preventDefault());

                // Track Tab Switching
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && !isSubmitted) {
                        proctoringLog.thoatManHinh++;
                        proctoringLog.suKien.push({ loai: 'chuyen_tab', thoiGian: new Date().toISOString() });
                        updateProctoringUI();
                    }
                });

                // Track Copying
                document.addEventListener('copy', () => {
                    if (isSubmitted) return;
                    proctoringLog.saoChep++;
                    proctoringLog.suKien.push({ loai: 'sao_chep', thoiGian: new Date().toISOString() });
                    updateProctoringUI();
                });

                // Track Pasting
                document.addEventListener('paste', () => {
                    if (isSubmitted) return;
                    proctoringLog.dan++;
                    proctoringLog.suKien.push({ loai: 'dan', thoiGian: new Date().toISOString() });
                    updateProctoringUI();
                });
            });
            
            submitBtn.addEventListener('click', handleSubmit);
            retryBtn.addEventListener('click', () => {
                shuffleQuiz();
                startNewAttempt();
            });
        </script>
    </body>
    </html>
